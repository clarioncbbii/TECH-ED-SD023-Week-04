<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="#" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHOP&NYAM</title>
    <!-- link favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <!-- link social media icons for footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link stylesheet and script -->
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="module" src="./src/app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>WELCOME TO CHOP&NYAM</h1>
      <h2>Can you spare two cents? We'd love yours!</h1>
      <nav>
        <a href="#">ABOUT US</a>
        <a href="#">REVIEWS</a>
        <a href="#">CONTACT US</a>
      </nav>
    </header>
    <!-- //TODO: An element to allow users to input data -->
    <!-- use semantic tags e.g. form with all the necessary bells and whistles -->
    <!-- the types in your html need to match the types you have in your database -->
    <!-- client, server and database operate holistically -->
    <section>
      <form id="review-form">
        <label for="name">What is your name?</label>
        <input type="text" name="name" required />

        <label for="location">Where are you visiting from:</label>
        <input type="text" name="location" required />

        <label for="review">How was your experience?</label>
        <input
          type="text"
          name="review"
          required
          placeholder="Don't be shy...keep it real!"
        />

        <label for="rating">What would you rate us? </label>
        <input type="number" name="rating" required min="1" max="10" />

        <button id="submit-button" type="submit">SUBMIT</button>
      </form>
    </section>

    <section>
      <footer>
        <div><a href="https://www.flaticon.com/free-icons/restaurant" title="restaurant icons">Restaurant icons created by Freepik - Flaticon</a></div>
        <div id="footer-div" class="socials">
          <a href="https://www.facebook.com" class="fa fa-facebook"></a>
          <a href="https://www.instagram.com" class="fa fa-instagram"></a>
          <a href="https://www.twitter.com" class="fa fa-twitter"></a>
        </div>

        <div>
          <a href="https://github.com/clarioncbbii"
            >designed and built by clarioncbbii</a
          >
        </div>

        <div><button id="backtotop-button">BACK TO TOP</button></div>
      </footer>
    </section>
  </body>
</html>
